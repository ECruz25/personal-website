<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        Instagram
      </div>
      <input type="text" placeholder="search">
      <nav class="main-nav">
        <ul>
          <li>Home</li>
          <li>Settings</li>
          <li>Profile</li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="user-info">
      <img alt="Change profile photo" class="logo" src="https://instagram.fsap1-1.fna.fbcdn.net/t51.2885-19/s150x150/16585334_1555981721096946_1742368154954235904_a.jpg">
      <h1>edwin25cruz</h1>
      <div class="user-stats">
        <span>
          <strong>17</strong> posts</span>
        <span>
          <strong>165</strong> followers</span>
        <span>
          <strong>272</strong> following</span>
      </div>
      <p>
        <strong>Edwin</strong> Samsung Galaxy</p>
    </section>
    <div class="feed-nav">
      <a href="#">Posts</a>
      <a href="#">Saved</a>
    </div>
    <section class="news-feed">
      <img src="http://via.placeholder.com/293x293">
      <img src="http://via.placeholder.com/293x293">
      <img src="http://via.placeholder.com/293x293">
      <img src="http://via.placeholder.com/293x293">
      <img src="http://via.placeholder.com/293x293">
      <img src="http://via.placeholder.com/293x293">
      <img src="http://via.placeholder.com/293x293">
      <img src="http://via.placeholder.com/293x293">
      <img src="http://via.placeholder.com/293x293">
    </section>

  </main>
</body>

</html>
